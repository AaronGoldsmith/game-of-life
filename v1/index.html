<!DOCTYPE html>

<html>
	<head><title>Game of Life</title></head>
	<link rel="stylesheet" type="text/css" href="./style.css" />
<body>
	<canvas id ="canvas" width="600px" height="600px" style="border:1px solid black"></canvas>
	</p><button id = "run" onclick = "run()" value = "off">Run</button>
	<button id="tick" onclick = "tick()" >Tick</button>
		</p> <button id="gen" onclick = "generate()">Generate Cells</button>
		</p> <button id="res" onclick = "reset()">Reset Cells</button>
        </p> <button id="home" onclick = "goHome()">Quit to Home</button>
		<div id="cellCounter">
		<p  style="color:white" id = "len1" ><input id = "len" value=1 min=10 max=60 step="10" type = "range"
			 oninput='changeIf(10+parseInt(this.value))'/> 			<span id="result">0</span>
		</p>
		</div>
		<script type="text/javascript" src="./script.js"></script>
</body>
</html>
